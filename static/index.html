<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ebe9a1;
            text-align: center;
        }

        #container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 350px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px -8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px -8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin: 5px 5px 5px 0;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 15px 30px; /* Increase the padding for a larger button */
            font-size: 20px; /* Increase the font size for better visibility */
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>GroupEd</h1>
        <h4>A Tie-In Website for MOOCs</h4>
        <form action="/submit-form" method="post">
            <label for="name">Enter your name</label>
            <input type="text" name="name" placeholder="Name">

            <label for="email">Enter your email ID</label>
            <input type="text" name="email" placeholder="Email">

            <label for="discord">Enter your discord ID</label>
            <input type="text" name="discord" placeholder="Discord">

            <label for="phno">Enter your phone number</label>
            <input type="text" name="phno" placeholder="Phone Number">

            <label for="passw">Create your password</label>
            <input type="password" name="passw">
          

            

            <label for="college">Select your campus:</label>
            <select name="country" id="country">
                <option value="ceg">CEG</option>
                <option value="mit">MIT</option>
                <option value="act">ACT</option>
                <option value="sap">SAP</option>
            </select>

            <label for="gender">Select gender:</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female

            <br>
            <input type="checkbox" name="subscribe" value="yes"> Subscribe to newsletter
            <br><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
