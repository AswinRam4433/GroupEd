<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 20px;
            background-color: #0074D9;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        

        <table>
            <thead>
                <tr>
                    <th>Exam Name</th>
                    <th>Due Date</th>
                    <th>Posted By</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows go here -->
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                
                <!-- Add more rows as needed -->
            </tbody>
        </table>
        <label for="filter">Filter by:</label>
        <select id="filter">
            <option value="personal">Personal</option>
            <option value="common">Common</option>
            <option value="all">All</option>
        </select>
        <button id="submit">Submit</button>
    </div>
</body>
</html>
